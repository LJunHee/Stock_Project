<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock News Crawler</title>
</head>
<body>
    <h1>실시간 뉴스기사 다운받기</h1>
    <form id="newsForm">
        <label for="company">종목 이름이나 코드 입력: </label>
        <input type="text" id="company" name="company" required>
        <br>
        <label for="maxpage">최대 뉴스 페이지 수 입력: </label>
        <input type="number" id="maxpage" name="maxpage" required>
        <br>
        <button type="submit">뉴스 가져오기</button>
    </form>
    <div id="newsContainer" style="border : solid; height:300px;"></div>

    <script src="{{ url_for('static', filename='')}}"></script>
</body>
</html>
